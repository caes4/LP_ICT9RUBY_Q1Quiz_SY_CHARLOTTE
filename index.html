<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
    <!-- Linking to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="text-primary">Arithmetic, Comparison, and Logical Operators in JavaScript</h1>
            <p>Click the buttons below to see the results of various operations.</p>
        </header>
        
        <!-- Buttons for operations -->
        <div class="text-center">
            <button class="btn btn-success m-2" onclick="performArithmetic()">Arithmetic Operations</button>
            <button class="btn btn-info m-2" onclick="performComparison()">Comparison Operations</button>
            <button class="btn btn-warning m-2" onclick="performLogical()">Logical Operations</button>
        </div>

        <!-- Output area -->
        <div class="output text-center" id="output">
            <!-- Results will be shown here -->
        </div>
    </div>

    <!-- Linking to Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Performing Arithmetic Operations
        function performArithmetic() {
            let num1 = 20;
            let num2 = 5;
            let result = num1 + num2;

            // Displaying result
            document.getElementById("output").innerHTML = `
                <strong>Arithmetic Operations:</strong><br>
                10 + 5 = ${result}<br>
                10 - 5 = ${num1 - num2}<br>
                10 * 5 = ${num1 * num2}<br>
                10 / 5 = ${num1 / num2}<br>
                10 % 5 = ${num1 % num2}
            `;
        }

        // Performing Comparison Operations
        function performComparison() {
            let x = 20;
            let y = 5;
            let comparisonResult = x == y;

            // Displaying result
            document.getElementById("output").innerHTML = `
                <strong>Comparison Operations:</strong><br>
                Is 10 equal to 20? ${comparisonResult}<br>
                Is 10 not equal to 20? ${x != y}<br>
                Is 10 greater than 20? ${x > y}<br>
                Is 10 less than 20? ${x < y}<br>
                Is 10 greater than or equal to 20? ${x >= y}
            `;
        }

        // Performing Logical Operations
        function performLogical() {
            let a = true;
            let b = false;

            // Logical AND and OR operations
            let logicalAnd = a && b;
            let logicalOr = a || b;

            // Displaying result
            document.getElementById("output").innerHTML = `
                <strong>Logical Operations:</strong><br>
                a && b = ${logicalAnd}<br>
                a || b = ${logicalOr}<br>
                !a = ${!a}
            `;
        }
    </script>
</body>
</html>
